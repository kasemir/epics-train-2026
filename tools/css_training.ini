# CSS settings for the training

org.phoebus.ui/toolbar_entries=Home, Top Resources, Layouts, File Browser, Data Browser

org.phoebus.ui/top_resources=/home/epics-dev/training/examples/DisplayBuilder/01_main.bob, Examples

org.phoebus.applications.filebrowser/default_root=$(user.home)/training/examples

org.phoebus.pv.ca/addr_list=127.0.0.255
org.phoebus.pv.ca/dbe_property_supported=true

# PV throttle (250)
org.csstudio.display.builder.runtime/update_throttle=100

# Display hesitation to accumulate updates (20)
org.csstudio.display.builder.representation/update_accumulation_time=20
# Pause after updates (100)
org.csstudio.display.builder.representation/update_delay=100
# Line Plot update throttle
org.csstudio.display.builder.representation/plot_update_delay=100
# Image plot update throttle
org.csstudio.display.builder.representation/image_update_delay=100
